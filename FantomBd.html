<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Печатный шрифт */
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form, .account-page, .transfer-page {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            margin: 10px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #888; /* Серая кнопка */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #777; /* Темно-серая кнопка при наведении */
        }

        .error {
            color: red;
            display: none;
            margin-top: 15px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }

        .hidden {
            display: none;
        }

        .account-page h2, .account-page p {
            margin: 15px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
        }

        .transfer-page input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form">
            <h2>Вход</h2>
            <input type="text" id="username" placeholder="Имя" class="input-field">
            <input type="password" id="password" placeholder="Пароль" class="input-field">
            <button onclick="login()" class="submit-btn">Войти</button>
            <div id="error-message" class="error">Неправильное имя или пароль</div>
        </div>
        <div id="account-page" class="account-page hidden">
            <h2>Баланс счёта</h2>
            <p><span id="balance">47187276653228</span></p>
            <button onclick="openTransferPage()" class="submit-btn">Перевести</button>
        </div>
        <div id="transfer-page" class="transfer-page hidden">
            <h2>Перевод средств</h2>
            <input type="number" id="amount" placeholder="Сумма" class="input-field">
            <input type="text" id="recipient" placeholder="Номер получателя" class="input-field">
            <input type="text" id="sms-code" placeholder="СМС код" class="input-field">
            <button onclick="transfer()" class="submit-btn">Подтвердить перевод</button>
        </div>
    </div>

    <script>
        const correctUsername = "Fantom";
        const correctPassword = "1230543321";
        
        // Список допустимых СМС кодов
        const validSmsCodes = [
            '989339', '387301', '010375', '111561', '379911', '338229', '781019',
            '390093', '679982', '309301', '119118', '199891', '333932', '839000',
            '391392', '801130', '192192', '890399', '289970', '491492'
        ];

        // Функция для форматирования чисел с разделением на точки
        function formatNumber(number) {
            return number.toLocaleString('ru-RU');
        }

        // При загрузке страницы сохраняем текущий баланс из localStorage или устанавливаем дефолтное значение
        window.onload = function() {
            let balance = localStorage.getItem("balance");
            if (!balance) {
                balance = 47187276653228; // Начальный баланс
                localStorage.setItem("balance", balance);
            }
            document.getElementById("balance").innerText = formatNumber(balance);
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const loginForm = document.getElementById("login-form");
            const accountPage = document.getElementById("account-page");

            if (username === correctUsername && password === correctPassword) {
                loginForm.classList.add("hidden");
                accountPage.classList.remove("hidden");
            } else {
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000); // Error message disappears after 3 seconds
            }
        }

        function openTransferPage() {
            const accountPage = document.getElementById("account-page");
            const transferPage = document.getElementById("transfer-page");
            accountPage.classList.add("hidden");
            transferPage.classList.remove("hidden");
        }

        function transfer() {
            const amount = document.getElementById("amount").value;
            const recipient = document.getElementById("recipient").value;
            const smsCode = document.getElementById("sms-code").value;

            // Проверка на правильность введённого СМС-кода
            if (!validSmsCodes.includes(smsCode)) {
                alert("Неверный СМС код. Попробуйте снова.");
                return;
            }

            if (amount && recipient && smsCode) {
                let balance = parseFloat(localStorage.getItem("balance"));
                balance -= parseFloat(amount); // Вычитаем сумму перевода из баланса
                if (balance < 0) {
                    alert("Недостаточно средств.");
                    return;
                }
                // Сохраняем новый баланс в localStorage
                localStorage.setItem("balance", balance);

                alert(`Перевод на сумму ${amount} ₽ на номер ${recipient} подтвержден. СМС код: ${smsCode}`);
                
                // Обновляем баланс на странице
                document.getElementById("balance").innerText = formatNumber(balance);

                // После перевода возвращаемся на страницу с балансом
                const transferPage = document.getElementById("transfer-page");
                const accountPage = document.getElementById("account-page");
                transferPage.classList.add("hidden");
                accountPage.classList.remove("hidden");
            } else {
                alert("Пожалуйста, заполните все поля.");
            }
        }
    </script>
</body>
</html>
